<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Trading - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Bot de Trading Crypto</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Análise de Mercado
                    </div>
                    <div class="card-body">
                        <form id="analyzeForm">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Par de Trading</label>
                                <input type="text" class="form-control" id="symbol" name="symbol" value="BTCUSDT">
                            </div>
                            <button type="submit" class="btn btn-primary">Analisar</button>
                        </form>
                        <div id="analysisResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Preço Atual
                    </div>
                    <div class="card-body">
                        <div id="currentPrice"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Atualiza o preço a cada 5 segundos
        function updatePrice() {
            const symbol = document.getElementById('symbol').value;
            fetch(`/price/${symbol}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('currentPrice').innerHTML = `
                            <h3>${symbol}</h3>
                            <h4>$${parseFloat(data.price).toFixed(2)}</h4>
                        `;
                    } else {
                        document.getElementById('currentPrice').innerHTML = `
                            <div class="alert alert-danger">
                                ${data.message}
                            </div>
                        `;
                    }
                });
        }

        // Form de análise
        document.getElementById('analyzeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const symbol = document.getElementById('symbol').value;
            
            // Mostra loading
            document.getElementById('analysisResult').innerHTML = `
                <div class="alert alert-info">
                    Analisando mercado...
                </div>
            `;
            
            fetch(`/analyze/${symbol}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const analysis = data.analysis;
                        let html = `
                            <div class="alert alert-info">
                                <h5>Análise Técnica para ${symbol}</h5>
                                <hr>
                                <h6>RSI (Índice de Força Relativa):</h6>
                                <p>Valor: ${analysis.RSI.valor.toFixed(2)}<br>
                                Sinal: ${analysis.RSI.sinal}</p>
                                <hr>
                                <h6>MACD:</h6>
                                <p>Valor: ${analysis.MACD.valor.toFixed(2)}<br>
                                Sinal: ${analysis.MACD.sinal}</p>
                                <hr>
                                <h6>Bandas de Bollinger:</h6>
                                <p>Superior: ${analysis.Bollinger.superior.toFixed(2)}<br>
                                Meio: ${analysis.Bollinger.meio.toFixed(2)}<br>
                                Inferior: ${analysis.Bollinger.inferior.toFixed(2)}<br>
                                Sinal: ${analysis.Bollinger.sinal}</p>
                                <hr>
                                <h6>Tendência Geral:</h6>
                                <p>${analysis.tendencia}</p>
                            </div>
                        `;
                        document.getElementById('analysisResult').innerHTML = html;
                    } else {
                        document.getElementById('analysisResult').innerHTML = `
                            <div class="alert alert-danger">
                                ${data.message}
                            </div>
                        `;
                    }
                });
        });

        // Atualiza o preço inicialmente e a cada 5 segundos
        updatePrice();
        setInterval(updatePrice, 5000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
